<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MCU Dashboard</title>
    <style type="text/css">
        div {
            clear: left;
        }
    </style>
    
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    
</head>

<body>
    

    <div id="chart"></div>
    <div id="movie"></div>
    
    <script>
    
    var ironManData = [
    {"title": "Iron Man", "franchise": "Iron Man", "budget": 186e6, gross: 585e6, "opening weekend": 102e6, "release date": "02/05/2008", "cinemas": 4154},
    {"title": "Iron Man II", "franchise": "Iron Man", "budget": 170e6, gross: 621e6, "opening weekend": 128e6, "release date": "07/05/2010", "cinemas": 4390},
    {"title": "Iron Man III", "franchise": "Iron Man", "budget": 200e6, gross: 1215e6, "opening weekend": 174e6, "release date": "03/05/2013", "cinemas": 4253},
    ];
        
    var ndx = crossfilter(ironManData);
        
    var name_dim = ndx.dimension(dc.pluck('title'));
    var total_spend_per_person = name_dim.group().reduceSum(dc.pluck('gross'));
        
        dc.barChart("#chart")
            .width(500)
            .height(500)
            .margins({top: 10, right: 50, bottom: 30, left: 100})
            .dimension(name_dim)
            .group(total_spend_per_person)
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Iron Man Movies")
            .yAxisLabel("Worldwide Gross (millions $)")
            .yAxis().ticks(4);
            
    dc.renderAll();
    
    </script>

</body>
</html>
