<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MCU Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" type="text/css" />
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</head>

<body>
    
    <div>
        <h3>Total Worldwide Gross Per Marvel Movie Franchise!</h3>
        <div id="gross-per-franchise"></div>
    </div>
    
    
    <script>
    queue()
        .defer(d3.json, "data/movie_data.JSON")
        .await(makeGraphs)
    
    function makeGraphs(error, movieData){
        var ndx = crossfilter(movieData);
        
        var franchise_dim = ndx.dimension(dc.pluck('franchise'));
        
        var grossbyIronMan = franchise_dim.group().reduceSum(function (d) {
            if (d.franchise === "Iron Man") {
                return +d.gross;
            } else {
                return 0;
            }
        });
        
        var grossbyCaptainAmerica = franchise_dim.group().reduceSum(function (d) {
            if (d.franchise === "Captain America") {
                return +d.gross;
            } else {
                return 0;
            }
        });
        
        
    }
        
    </script>
</body>
</html>
